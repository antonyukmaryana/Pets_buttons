<!DOCTYPE html>
<html>
  <head
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="js/scripts.js"></script>
    <title>Our Wonderful Cats</title>

  <body>
    <div class="container">
    <h1>Tessa's Cat</h1>
    <p>1 4 year-old gray and white cat named Toby</p>
    <p>He likes to:
      <ul>
        <li>sleep</li>
        <li>scratch at doors</li>
      </ul>
    </p>

    <h1>Stephen's Cat</h1>
    <div id="box">
      <ul id="highlight">
        <li>1.5 year old ragdoll kitten named Keanu</li>
        <li>1.5 year old mane kitten named Ali'i</li>
      </ul>
    </div>
    <p>They like to:
      <ul>
        <li>Keep me up at night</li>
        <li>Sleep all day</li>
        <li>Check out birds from the window</li>
      </ul>
    </p>
    <button class="btn btn-success" id="dark">Night Mode</button>
    <button class="btn btn-success" id="light">Day Mode</button>


</div>
